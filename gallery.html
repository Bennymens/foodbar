<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" href="img/favicon.png?v=2" type="image/png" />
    <title>Gallery</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="vendors/linericon/style.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="vendors/owl-carousel/owl.carousel.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/1.6.11/css/lightgallery.min.css"
    />
    <link rel="stylesheet" href="vendors/nice-select/css/nice-select.css" />
    <link rel="stylesheet" href="vendors/animate-css/animate.css" />
    <link rel="stylesheet" href="vendors/popup/magnific-popup.css" />
    <link rel="stylesheet" href="vendors/swiper/css/swiper.min.css" />
    <link rel="stylesheet" href="vendors/scroll/jquery.mCustomScrollbar.css" />
    <!-- main css -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <style>
      @media (max-width: 768px) {
        .navbar-brand img {
          content: url("img/london_foods_logo_1-removebg-preview.png");
        }
      }
    </style>
  </head>

  <body>
    <!--================Header Menu Area =================-->
    <header class="header_area">
      <div class="main_menu">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <a class="navbar-brand logo_h" href="../index.html">
              <img
                class="logo-1"
                src="img/lomgdon_foods_logo_2-removebg-preview.png"
                alt=""
                style="max-height: 80px"
              />
              <img
                class="logo-2"
                src="img/lomgdon_foods_logo_2-removebg-preview.png"
                alt=""
                style="max-height: 80px"
              />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div
              class="collapse navbar-collapse offset"
              id="navbarSupportedContent"
            >
              <ul class="nav navbar-nav menu_nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link" href="../index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="about-us.html">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="menu.html">Menu</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="gallery.html">Gallery</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="contact.html">Contact</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <!--================Header Menu Area =================-->

    <!--================ Banner Area =================-->
    <section class="banner_area">
      <div class="banner_inner d-flex align-items-center">
        <div class="container">
          <div class="banner_content text-center">
            <h1>Gallery</h1>
            <div class="page_link">
              <a href="../index.html">Home</a>
              <a href="gallery.html">Gallery</a>
            </div>
          </div>
        
    </section>
    <!--================End Banner Area =================-->

    <!--================ Gallery Area =================-->
    <section class="gallery_area">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="main_title position-relative">
              <h1>foodbar galleries</h1>
              <hr />
              <div class="round-planet planet">
                <div class="round-planet planet2">
                  <div class="shape shape1"></div>
                  <div class="shape shape2"></div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row" id="lightgallery">
          <div class="col-lg-7 all-image" data-src="img/gallery/Chips8.jpeg">
            <div class="single-gallery">
              <div class="overlay"></div>
              <img
                class="img-fluid w-100"
                src="img/gallery/Chips8.jpeg"
                alt=""
              />
              <div class="content">
                <i class="lnr lnr-picture"></i>
              </div>
            </div>
          </div>

          <div class="col-lg-5 all-image" data-src="img/gallery/Chips5.jpeg">
            <div class="single-gallery">
              <div class="overlay"></div>
              <img
                class="img-fluid w-100"
                src="img/gallery/Chips5.jpeg"
                alt=""
              />
              <div class="content">
                <i class="lnr lnr-picture"></i>
              </div>
            </div>
          </div>

          <div class="col-lg-4 all-image" data-src="img/gallery/Chips4.jpeg">
            <div class="single-gallery">
              <div class="overlay"></div>
              <img
                class="img-fluid w-100"
                src="img/gallery/Chips4.jpeg"
                alt=""
              />
              <div class="content">
                <i class="lnr lnr-picture"></i>
              </div>
            </div>
          </div>

          <div class="col-lg-4 all-image" data-src="img/gallery/Chips2.jpeg">
            <div class="single-gallery">
              <div class="overlay"></div>
              <img
                class="img-fluid w-100"
                src="img/gallery/Chips2.jpeg"
                alt=""
              />
              <div class="content">
                <i class="lnr lnr-picture"></i>
              </div>
            </div>
          </div>

          <div class="col-lg-4 all-image" data-src="img/gallery/Chips1.jpeg">
            <div class="single-gallery">
              <div class="overlay"></div>
              <img
                class="img-fluid w-100"
                src="img/gallery/Chips1.jpeg"
                alt=""
              />
              <div class="content">
                <i class="lnr lnr-picture"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--================ End Gallery Area =================-->

    <!--================ start footer Area  =================-->
    <footer class="footer-area p_120">
      <div class="container">
        <div class="row">
          <div class="col-lg-3 col-md-6 col-sm-6">
            <div class="single-footer-widget tp_widgets">
              <h6 class="footer_title">Quick Links</h6>
              <ul class="list">
                <li><a href="{% url 'index' %}">Home</a></li>
                <li><a href="{% url 'aboutus' %}">About Us</a></li>
                <li><a href="{% url 'menu' %}">Menu</a></li>
                <li><a href="{% url 'gallery' %}">Gallery</a></li>
                <li><a href="{% url 'contact' %}">Contact</a></li>
              </ul>
            </div>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6">
            <aside class="f_widget news_widget">
              <div class="f_title">
                <h3 class="footer_title">Newsletter</h3>
              </div>
              <p>Stay updated with our latest trends</p>
              <div id="mc_embed_signup">
                <form
                  target="_blank"
                  action="https://spondonit.us12.list-manage.com/subscribe/post?u=1462626880ade1ac87bd9c93a&amp;id=92a4423d01"
                  method="get"
                  class="subscribe_form relative"
                >
                  <div class="input-group d-flex flex-row">
                    <input
                      name="EMAIL"
                      placeholder="Enter email address"
                      onfocus="this.placeholder = ''"
                      onblur="this.placeholder = 'Email Address '"
                      required=""
                      type="email"
                    />
                    <button class="btn sub-btn">
                      <span class="lnr lnr-arrow-right"></span>
                    </button>
                  </div>
                  <div class="mt-10 info"></div>
                </form>
              </div>
            </aside>
          </div>
        </div>
        <div
          class="row footer-bottom d-flex justify-content-between align-items-center"
        >
          <div class="col-lg-3 col-md-6 col-md-4 footer-social">
            <a href="#"><i class="fa fa-facebook"></i></a>
            <a href="#"><i class="fa fa-twitter"></i></a>
            <a
              href="https://www.instagram.com/longdonfoods?igsh=b3Zvc2t1cnZ2NjN0"
              target="_blank"
              rel="noopener"
              ><i class="fa fa-instagram"></i
            ></a>
          </div>
        </div>
      </div>
    </footer>
    <!--================ End footer Area  =================-->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.2.1.min.js"></script>

    <script src="js/stellar.js"></script>

    <script src="vendors/nice-select/js/jquery.nice-select.min.js"></script>

    <script src="vendors/isotope/isotope-min.js"></script>
    <script src="vendors/owl-carousel/owl.carousel.min.js"></script>
    <script src="js/jquery.ajaxchimp.min.js"></script>
    <script src="vendors/counter-up/jquery.waypoints.min.js"></script>
    <script src="vendors/counter-up/jquery.counterup.js"></script>
    <script src="js/mail-script.js"></script>
    <script src="vendors/popup/jquery.magnific-popup.min.js"></script>
    <script src="vendors/swiper/js/swiper.min.js"></script>
    <script src="vendors/scroll/jquery.mCustomScrollbar.js"></script>
    <script src="js/theme.js"></script>
  </body>
</html>
