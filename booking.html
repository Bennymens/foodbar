    <style>
      @media (max-width: 768px) {
        .navbar-brand img {
          content: url("img/london_foods_logo_1-removebg-preview.png");
        }
      }
      .book_table_area .container {
        max-width: 1400px;
      }
      .table_img {
        position: relative;
        z-index: 2;
      }
      .table_img img {
        max-height: 500px;
        width: 100%;
        object-fit: cover;
        border-radius: 10px;
      }
      .book_table_inner .col-lg-5 {
        margin-right: -80px;
      }
      .table_form {
        position: relative;
        z-index: 1;
        padding-left: 100px;
        padding-top: 20px;
        padding-bottom: 20px;
      }
      .table_form h3 {
        font-size: 36px;
      }
      .table_form p {
        font-size: 16px;
      }
      .book_table_form .form-control {
        height: 50px;
        font-size: 15px;
        width: 100%;
        max-width: 100%;
        box-sizing: border-box;
        display: block;
        text-align: left;
      }
      
      .book_table_form select.form-control {
        appearance: auto;
        -webkit-appearance: menulist;
        -moz-appearance: menulist;
        cursor: pointer;
        padding: 0 15px;
      }
      
      .book_table_form select.form-control:focus {
        outline: none;
        box-shadow: none;
        background-color: #fff;
        border-color: #ced4da;
      }
      
      /* Prevent nice-select from transforming our select */
      .book_table_form select {
        display: block !important;
        opacity: 1 !important;
        position: static !important;
        visibility: visible !important;
        font-size: 13px !important;
        color: #999 !important;
      }
      
      .book_table_form .nice-select {
        display: none !important;
      }
      
      .book_table_form .submit_btn {
        padding: 0px 40px !important;
        background: #f42f2c !important;
        z-index: 2;
        display: inline-block !important;
        transition: all 400ms linear;
        text-align: center;
        color: #fff !important;
        font-size: 13px !important;
        font-weight: 600 !important;
        line-height: 48px !important;
        height: 48px !important;
        border: 1px solid #f42f2c !important;
        border-radius: 5px !important;
        text-transform: capitalize;
        box-shadow: -10px 10px 40px rgba(244, 47, 44, 0.32) !important;
        width: auto !important;
        max-width: 300px !important;
        margin: 0 auto !important;
      }
      
      .book_table_form .submit_btn:hover {
        background: rgba(0, 0, 0, 0) !important;
        color: #f42f2c !important;
        box-shadow: none !important;
      }

      .book_table_form input[type="datetime-local"],
      .book_table_form input[type="text"] {
        padding: 0 15px;
        line-height: 50px;
        width: 100% !important;
        max-width: 100% !important;
        min-width: 100%;
        text-align: left !important;
        -webkit-appearance: none;
        appearance: none;
      }
      
      /* iOS Safari specific fixes */
      .book_table_form input[type="datetime-local"]::-webkit-datetime-edit {
        text-align: left !important;
        padding-left: 0 !important;
        display: inline-block !important;
      }
      
      .book_table_form input[type="datetime-local"]::-webkit-datetime-edit-fields-wrapper {
        text-align: left !important;
        padding: 0 !important;
      }
      
      .book_table_form input[type="datetime-local"]::-webkit-datetime-edit-text,
      .book_table_form input[type="datetime-local"]::-webkit-datetime-edit-month-field,
      .book_table_form input[type="datetime-local"]::-webkit-datetime-edit-day-field,
      .book_table_form input[type="datetime-local"]::-webkit-datetime-edit-year-field,
      .book_table_form input[type="datetime-local"]::-webkit-datetime-edit-hour-field,
      .book_table_form input[type="datetime-local"]::-webkit-datetime-edit-minute-field,
      .book_table_form input[type="datetime-local"]::-webkit-datetime-edit-ampm-field {
        text-align: left !important;
      }
      
      .book_table_form .form-group {
        overflow: hidden;
      }

      /* Mobile fixes */
      @media (max-width: 991px) {
        html,
        body {
          overflow-x: hidden;
          position: relative;
          width: 100%;
        }
        .book_table_area .container {
          max-width: 100%;
          overflow-x: hidden;
        }
        .book_table_inner .col-lg-5 {
          margin-right: 0;
        }
        .table_form {
          padding-left: 15px;
          padding-right: 15px;
        }
        .table_img {
          margin-bottom: 30px;
        }
        .book_table_form .form-control {
          max-width: 100%;
          font-size: 16px; /* Prevents auto-zoom on iOS */
        }
        .book_table_form input,
        .book_table_form select,
        .book_table_form textarea {
          font-size: 16px; /* Prevents auto-zoom on iOS */
        }
      }

    <!--================Book Table Area =================-->
    <section class="book_table_area section_gap">
      <div class="container">
        <div class="book_table_inner row">
          <div class="col-lg-5">
            <div class="table_img">
              <img src="img/booking/IMG_4580.png" alt="" />
            </div>
          </div>
          <div class="col-lg-7">
            <div class="table_form">
              <h3>Book Us</h3>
              <p>Let’s make your next event unforgettable — book us today!</p>
              <form class="book_table_form row" action="#">
                <div class="form-group col-md-12">
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    placeholder="Enter your name"
                  />
                </div>
                <div class="form-group col-md-12">
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Enter email address"
                  />
                </div>
                <div class="form-group col-md-12">
                  <input
                    type="text"
                    class="form-control"
                    id="subject"
                    name="subject"
                    placeholder="Phone Number"
                  />
                </div>
                <div class="form-group col-md-12">
                  <input
                    type="text"
                    class="form-control"
                    id="datetime"
                    name="datetime"
                    placeholder="Select date & time"
                    onfocus="this.type = 'datetime-local'"
                  />
                </div>
                <div class="form-group col-md-12">
                  <select class="form-control" id="event" name="event">
                    <option value="">Select event</option>
                    <option value="weddings">Weddings</option>
                    <option value="parties">Parties</option>
                    <option value="corporate">Corporate Events</option>
                    <option value="picnics">Picnics</option>
                    <option value="birthday">Birthday Parties</option>
                    <option value="graduation">Graduation Ceremonies</option>
                    <option value="anniversary">Anniversary Celebrations</option>
                    <option value="conference">Conferences & Seminars</option>
                    <option value="baby-shower">Baby Showers</option>
                    <option value="bridal-shower">Bridal Showers</option>
                    <option value="networking">Networking Events</option>
                    <option value="fundraiser">Fundraisers</option>
                    <option value="other">Other</option>
                  </select>
                </div>
                <div class="form-group col-md-12">
                  <button
                    type="submit"
                    value="submit"
                    class="btn submit_btn form-control"
                  >
                    Book now
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
